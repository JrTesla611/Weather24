<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather 24</title>
<link rel="icon" type="image/png" href="icon.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family: Arial, sans-serif;
    padding:20px;
    background: url('bg.png') no-repeat center center fixed;
    background-size: cover;
}

/* Grid layout */
.parent{
    display:grid;
    grid-template-columns:repeat(12,1fr);
    grid-template-rows:repeat(6,1fr);
    gap:8px;
    height:100vh;
    max-height:750px;
}

/* Common box style */
.div1,.div2,.div3{
    background-color: rgba(255,255,255,0.2);
    backdrop-filter: blur(5px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    border-radius:12px;
    color:white;
}

/* Header */
.div1{
    grid-column:span 12/span 12;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
}
.div1 img{height:40px;}
.div1 .buttons{display:flex;gap:15px;align-items:center;}
.div1 .buttons button{
    background: rgba(255,255,255,0.2);
    border:none;
    padding:8px 12px;
    border-radius:8px;
    color:white;
    cursor:pointer;
    font-weight:bold;
    transition: background 0.3s;
    display:flex;
    align-items:center;
    gap:8px;
}
.div1 .buttons button:hover{background: rgba(255,255,255,0.4);}

/* GitHub button styling */
.github-btn{
    background: rgba(0,0,0,0.3) !important;
    border: 1px solid rgba(255,255,255,0.3) !important;
}
.github-btn:hover{
    background: rgba(0,0,0,0.5) !important;
    transform: translateY(-2px);
}
.github-logo{
    width:18px;
    height:18px;
    fill:white;
}

/* Sidebar */
.div2{
    grid-column: span 3 / span 3;
    grid-row: span 5 / span 5;
    grid-row-start: 2;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
}

/* Search input */
.div2 input{
    width:100%;
    padding:12px 15px;
    margin-bottom:15px;
    border:none;
    border-radius:15px;
    background: rgba(255,255,255,0.15);
    color:white;
    font-size:16px;
    outline:none;
    transition: background 0.3s, transform 0.2s;
}
.div2 input::placeholder{color:rgba(255,255,255,0.7);}
.div2 input:focus{
    background: rgba(255,255,255,0.25);
    transform: scale(1.02);
}

/* Results container */
.results{
    width:100%;
    max-height:500px;
    overflow-y:auto;
    border-radius:15px;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.1);
    box-shadow:0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
.results div{
    padding:12px 15px;
    cursor:pointer;
    border-radius:12px;
    margin:5px;
    transition: background 0.2s, transform 0.2s;
}
.results div:hover{
    background: rgba(255,255,255,0.25);
    transform: translateX(5px);
}
/* Scrollbar */
.results::-webkit-scrollbar{width:8px;}
.results::-webkit-scrollbar-track{background: rgba(255,255,255,0.05);border-radius:10px;}
.results::-webkit-scrollbar-thumb{background: rgba(255,255,255,0.2);border-radius:10px;}
.results::-webkit-scrollbar-thumb:hover{background: rgba(255,255,255,0.3);}

/* Main box */
.div3{
    grid-column: span 9 / span 9;
    grid-row: span 5 / span 5;
    grid-column-start:4;
    grid-row-start:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-size:16px;
    font-weight:bold;
    min-height:400px;
    padding:20px;
    text-align:center;
    border-radius:15px;
    backdrop-filter: blur(10px);
    overflow:hidden;
}

/* Weather container */
.weather-container{
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* City name - smaller and less prominent */
.city-name{
    font-size:18px;
    opacity:0.8;
    margin-bottom:30px;
    font-weight:normal;
}

/* Main weather display - prominent and large */
.main-weather{
    text-align:center;
    margin-bottom:40px;
}

.current-temp{
    font-size:72px;
    font-weight:bold;
    line-height:1;
    margin-bottom:10px;
    text-shadow:2px 2px 10px rgba(0,0,0,0.5);
    background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.current-wind{
    font-size:28px;
    font-weight:600;
    opacity:0.9;
    margin-top:15px;
    padding:10px 20px;
    background: rgba(255,255,255,0.15);
    border-radius:15px;
    backdrop-filter: blur(10px);
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

/* Chart section - smaller */
.chart-section{
    width:100%;
    max-height:200px;
    margin-top:20px;
}

.chart-title{
    font-size:14px;
    opacity:0.7;
    margin-bottom:10px;
}

.chart-wrapper{
    width:100%;
    height:150px;
    position:relative;
}

/* Responsive */
@media (max-width:768px){
    .parent{grid-template-columns:1fr;grid-template-rows:auto auto auto;height:auto;}
    .div1{grid-column:1;grid-row:1;min-height:80px;flex-direction:column;gap:10px;}
    .div2{grid-column:1;grid-row:2;min-height:200px;}
    .div3{grid-column:1;grid-row:3;min-height:400px;}
    
    .current-temp{font-size:56px;}
    .current-wind{font-size:22px;}
    .div1 .buttons{flex-wrap:wrap;}
}

@media (max-width:480px){
    .current-temp{font-size:48px;}
    .current-wind{font-size:18px;padding:8px 16px;}
}
</style>
</head>
<body>
<div class="parent">
    <div class="div1">
        <img src="logo.png" alt="Logo">
        <div class="buttons">
            <a href="tos.html" style="text-decoration:none;">
            <button>Terms of Service & Privacy Policy</button>
            </a>
            <button onclick="window.location.href='https://jahadabdulla.vercel.app'">
            About Developer
            </button>

<button class="github-btn" onclick="window.open('https://github.com/JrTesla611/Weather24', '_blank')">
    <svg class="github-logo" viewBox="0 0 24 24" width="20" height="20">
        <path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"/>
    </svg>
    ⭐ Star on GitHub
</button>

        </div>
    </div>
    <div class="div2">
        <input type="text" id="search" placeholder="Type city name...">
        <div class="results" id="results"></div>
    </div>
    <div class="div3" id="main-box">
    Weather info will appear here
    <br><br>
    <img src="24guy.png" alt="Weather GUY">
    </div>
</div>

<!-- Chart.js inline -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');
const mainBox = document.getElementById('main-box');
let cities = [];

searchInput.addEventListener('input', async ()=>{
    const query = searchInput.value.trim();
    resultsDiv.innerHTML = '';
    if(query.length < 2) return;

    try {
        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=10`);
        const data = await res.json();
        cities = data.results || [];

        cities.forEach(city=>{
            const div = document.createElement('div');
            div.textContent = city.name + (city.country ? `, ${city.country}` : '');
            div.addEventListener('click', ()=>showWeather(city));
            resultsDiv.appendChild(div);
        });
    } catch (error) {
        console.error('Error fetching cities:', error);
    }
});

async function showWeather(city){
    resultsDiv.innerHTML = '';
    searchInput.value = city.name;

    try {
        // Get current time for past hour calculation
        const now = new Date();
        const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
        
        // Format dates for API
        const startDate = oneHourAgo.toISOString().split('T')[0];
        const endDate = now.toISOString().split('T')[0];
        
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.latitude}&longitude=${city.longitude}&current_weather=true&hourly=temperature_2m,windspeed_10m&start_date=${startDate}&end_date=${endDate}`;
        const res = await fetch(url);
        const data = await res.json();
        const weather = data.current_weather;

        // Get only past 1 hour of data (last 2 entries to show trend)
        const labels = data.hourly.time.slice(-2);
        const temps = data.hourly.temperature_2m.slice(-2);
        const winds = data.hourly.windspeed_10m.slice(-2);

        mainBox.innerHTML = `
            <div class="weather-container">
                <div class="city-name">${city.name}, ${city.country}</div>
                
                <div class="main-weather">
                    <div class="current-temp">${weather.temperature}°C</div>
                    <div class="current-wind">Wind: ${weather.windspeed} km/h</div>
                </div>
                
                <div class="chart-section">
                    <div class="chart-title">Past Hour Trend</div>
                    <div class="chart-wrapper">
                        <canvas id="weatherChart"></canvas>
                    </div>
                </div>
            </div>
        `;

        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
            data: {
                labels: labels.map(l => {
                    const time = new Date(l);
                    return time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }),
                datasets: [
                    {
                        type: 'line',
                        label: 'Temperature °C',
                        data: temps,
                        borderColor: 'rgba(255,255,255,0.9)',
                        backgroundColor: 'rgba(255,255,255,0.2)',
                        borderWidth: 3,
                        tension: 0.4,
                        yAxisID: 'y',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: 'white',
                        fill: true
                    },
                    {
                        type: 'line',
                        label: 'Wind Speed km/h',
                        data: winds,
                        borderColor: 'rgba(0,150,255,0.8)',
                        backgroundColor: 'rgba(0,150,255,0.2)',
                        borderWidth: 2,
                        tension: 0.4,
                        yAxisID: 'y1',
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        labels: { 
                            color: 'white',
                            font: { size: 11 }
                        },
                        position: 'bottom'
                    }
                },
                scales: {
                    x: { 
                        ticks: { 
                            color: 'white',
                            font: { size: 10 }
                        }, 
                        grid: { 
                            color: 'rgba(255,255,255,0.1)',
                            display: false
                        } 
                    },
                    y: { 
                        position: 'left', 
                        ticks: { 
                            color: 'white',
                            font: { size: 10 }
                        }, 
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    y1: { 
                        position: 'right', 
                        ticks: { 
                            color: 'white',
                            font: { size: 10 }
                        }, 
                        grid: { drawOnChartArea: false }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
        
    } catch (error) {
        console.error('Error fetching weather:', error);
        mainBox.innerHTML = `
            <div class="weather-container">
                <div style="color: rgba(255,255,255,0.8);">
                    Unable to fetch weather data for ${city.name}
                </div>
            </div>
        `;
    }
}
</script>
</body>

</html>
